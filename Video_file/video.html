<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
	<section class="video-div">
		<video id="myvideo" autoplay muted>
		  <source src="video/TKP_logo_animation.mp4" type="video/mp4">
		  <source src="video/TKP_logo_animation.mp4" type="video/ogg">
		</video>
	</section>
	
	<section class="container-fluid" id="back-img">
		<section style="text-align: center;">
			<section class="left-leef animate-left">
				<img class="img-responsive left-leef-img" src="images/left-leef.png" alt="">
			</section>
			
			<section class="right-leef animate-right">
				<img class="img-responsive" src="images/right-leef.png" alt="">
			</section>
			<section class="center-img animate-zoom"></section>
			
			<section class="right-line animate-zoom">
				<ul>
					<li class="face-icon"><a href="https://www.facebook.com/thekindnessprojectinyou/" class="facebook"></a></li>
					<li class="insta-icon"><a href="https://www.instagram.com/thekindnessprojectinyou/" class="instagram"></a></li>
				</ul>
			</section>
			
			
			
			
			<section class="banner-img">
				<img class="img-responsive animate-bottom btm-img" src="images/banner_btm.png" alt="">
				<section class="bird-img animate-left">
					<img class="img-responsive bird" src="images/bird.png" alt="">
				</section>
				<section class="two-leef animate-right">
					<img class="img-responsive two-leef-right" src="images/two-leef.png" alt="">
				</section>
			</section>
			
			
			
			<footer class="footer footer-left-animate">
				<ul>
					<li class="ask-us"><span class="get-text">Get involved,</span><br><span class="ask-text">Ask us how</span></li>
					<li class="telephone">+91 93810 63421</li>
					<li class="mail">m@thekindnessproject.in</li>
				</ul>
				<section class="bottom-leef buttonleef-animate-bottom">
					<img class="img-responsive last-leef" src="images/bottom-leef.png" alt="">
				</section>
			</footer>
			
		</section>
	</section>
	
	
</body>
<script language="javascript" type="text/javascript" src="js/common.js"></script>
</html>
